<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		table {
			border-collapse: collapse;
		}

		table, th, td {
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>First Gen Pokemon Chart</h1>

	<table class="poke">
		<thead>
			<th>Image</th>
			<th>Name</th>
			<th>Type</th>
			<th>Evolves Into</th>
		</thead>
		<tbody>
			<tr id="bulb">
				<td><img src="https://vignette.wikia.nocookie.net/pokemon/images/2/21/001Bulbasaur.png/revision/latest?cb=20140328190757" alt="Bulbasaur" height="200px" width="200px"></td>
				<td>Bulbasaur</td>
				<td>Grass/Poison</td>
				<td><a href="https://pokemon.fandom.com/wiki/Ivysaur">Ivysaur</a></td>
			</tr>
			<tr id="char">
				<td><img src="https://vignette.wikia.nocookie.net/pokemon/images/7/73/004Charmander.png/revision/latest?cb=20140724195345" alt="Charmander" height="200px" width="200px"></td>
				<td>Charmander</td>
				<td>Fire</td>
				<td><a href="https://pokemon.fandom.com/wiki/Charmeleon">Charmeleon</a></td>
			</tr>
			<tr id="sqrt">
				<td><img src="https://vignette.wikia.nocookie.net/pokemon/images/3/39/007Squirtle.png/revision/latest?cb=20140328191525" alt="Squirtle" height="200px" width="200px"></td>
				<td>Squirtle</td>
				<td>Water</td>
				<td><a href="https://pokemon.fandom.com/wiki/Wartortle">Wartortle</a></td>
			</tr>
		</tbody>
	</tbody>
</table>
</body>
</html>
